<template name = "kitchen_card">
  <div class = "card kitchen_card">
    <div class = "card-image kitchen_card_image" style="background-image: url(/profile_upload/{{get_kitchen_image}})">
      <a class="btn-floating halfway-fab homecook_image" style="background-image: url(/profile_upload/{{get_homecook_image}})"></a>
      <span class = "card-title"></span>
    </div>
    <div class = "card-content">
      <h6>{{kitchen_name}}</h6>
      <p>3000 likes</p>
    </div>
  </div>
</template>
